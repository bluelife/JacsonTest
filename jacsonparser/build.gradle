apply plugin: 'java'

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.fasterxml.jackson.core:jackson-core:2.6.1'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.6.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.2'
    compile 'io.reactivex:rxjava:1.0.12'
    compile 'io.reactivex:rxandroid:0.23.0'
    compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    testCompile 'junit:junit:4.12'
    compile 'com.squareup.retrofit:converter-jackson:2.0.0-beta2'
    compile 'com.squareup.retrofit:adapter-rxjava:2.0.0-beta2'
    compile 'io.reactivex:rxandroid:1.0.1'
    compile 'net.orfjackal.retrolambda:retrolambda:2.0.5'
    compile 'com.squareup.retrofit:retrofit-mock:2.0.0-beta2'
    compile 'com.google.guava:guava:18.0'
    testCompile 'com.squareup.retrofit:adapter-rxjava-mock:2.0.0-beta2'
    compile 'org.assertj:assertj-core:3.2.0'
}
